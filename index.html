<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Football Legendary ONLINE - BEKA STUDIO</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --p1-color: #00d2ff; --p2-color: #ff416c; --field-green: #1a472a; --gold: #ffd700; }
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; touch-action: none; }

        #scoreboard { width: 100%; height: 60px; background: #111; display: flex; justify-content: space-around; align-items: center; border-bottom: 2px solid #333; z-index: 100; }
        .score-val { font-size: 1.8rem; font-weight: 900; color: white; }
        #match-tag { background: var(--gold); color: #000; padding: 2px 8px; font-size: 0.7rem; font-weight: bold; border-radius: 4px; }

        #game-container { position: relative; width: 100vw; flex-grow: 1; background: var(--field-green); overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }

        .menu-layer { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 200; color: white; text-align: center; padding: 20px; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; width: 280px; }
        .btn { padding: 14px; font-size: 0.85rem; cursor: pointer; border: none; color: white; border-radius: 8px; font-weight: bold; text-transform: uppercase; }
        .btn-blue { background: #1565c0; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-green { background: #2e7d32; }

        input { width: 100%; padding: 12px; border-radius: 5px; border: 1px solid var(--gold); background: #222; color: white; text-align: center; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; }

        /* ID KOPYALAMA ALANI */
        #id-display-container {
            background: #222; padding: 15px; border-radius: 12px; border: 2px solid var(--gold);
            margin-bottom: 15px; width: 100%; box-sizing: border-box; position: relative;
        }
        #my-id-text { color: var(--gold); font-weight: bold; font-size: 1.1rem; word-break: break-all; margin: 10px 0; display: block; letter-spacing: 1px; }
        .copy-hint { font-size: 0.7rem; color: #888; margin-top: 5px; }
        
        #copy-status { 
            position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
            background: white; color: black; padding: 4px 10px; border-radius: 4px;
            font-size: 0.7rem; display: none; 
        }

        .ctrl-row { width: 100%; height: 90px; display: none; justify-content: space-around; align-items: center; background: #000; padding: 10px; box-sizing: border-box; }
        .ctrl-btn { width: 45%; height: 70px; background: #222; border: 1px solid #444; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; }
        
        .beka-footer { color: #444; font-size: 0.6rem; font-weight: bold; letter-spacing: 2px; margin: 5px 0; }
        
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid var(--gold); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="scoreboard">
    <div class="score-val" id="s2-val" style="color:var(--p2-color)">0</div>
    <div id="match-tag">ONLINE MOD</div>
    <div class="score-val" id="s1-val" style="color:var(--p1-color)">0</div>
</div>

<div id="game-container">
    <div id="main-menu" class="menu-layer">
        <h2 style="color:var(--gold); margin-bottom:20px;">FOOTBALL ONLINE</h2>
        <div class="btn-group">
            <input type="text" id="user-name" placeholder="İSMİNİZİ YAZIN" maxlength="12">
            <button class="btn btn-green" onclick="setupPeer(true)">ODA KUR (HOST)</button>
            <div style="margin: 10px 0; border-top: 1px solid #333; padding-top: 10px;">
                <input type="text" id="join-id" placeholder="RAKİP ODA ID GİRİN">
                <button class="btn btn-blue" style="width:100%" onclick="setupPeer(false)">ODAYA KATIL</button>
            </div>
        </div>
        <div class="beka-footer" style="margin-top:20px">BEKA STUDIO</div>
    </div>

    <div id="host-wait-layer" class="menu-layer" style="display:none">
        <div id="id-display-container">
            <div id="copy-status">KOPYALANDI!</div>
            <span>ODA OLUŞTURULUYOR...</span>
            <div id="spinner" class="spinner"></div>
            <span id="my-id-text">ID ALINIYOR...</span>
            <button class="btn btn-gold" id="copy-btn" style="width: 100%; display: none;" onclick="copyID()">ID KOPYALA</button>
            <div class="copy-hint" id="copy-hint-text">ID belirdiğinde kopyalayın ve rakibe atın.</div>
        </div>
        <button class="btn btn-red" onclick="location.reload()">İPTAL</button>
    </div>

    <div id="connecting-layer" class="menu-layer" style="display:none">
        <h2>BAĞLANILIYOR...</h2>
        <div class="spinner"></div>
    </div>

    <canvas id="game"></canvas>
</div>

<div id="controls-row" class="ctrl-row">
    <div class="ctrl-btn" id="btn-left">◀ SOL</div>
    <div class="ctrl-btn" id="btn-right">SAĞ ▶</div>
</div>
<div class="beka-footer">BEKA STUDIO</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let peer = null;
let conn = null;
let isHost = false;
let lastID = "";

// Oyun Değişkenleri
let score1 = 0, score2 = 0, gameActive = false;
const pW = 110, pH = 18;
const p1 = { x: 0, y: 0, dx: 0, color: "#00d2ff" }; // Alt
const p2 = { x: 0, y: 0, dx: 0, color: "#ff416c" }; // Üst
let ball = { x: 0, y: 0, dx: 5, dy: 5, r: 12 };

function resize() { 
    canvas.width = canvas.offsetWidth; 
    canvas.height = canvas.offsetHeight; 
}
window.addEventListener('resize', resize); resize();

// PEERJS BAĞLANTI KURULUMU
function setupPeer(asHost) {
    isHost = asHost;
    document.getElementById("main-menu").style.display = "none";
    
    if(isHost) {
        document.getElementById("host-wait-layer").style.display = "flex";
    } else {
        document.getElementById("connecting-layer").style.display = "flex";
    }

    peer = new Peer();

    peer.on('open', (id) => {
        if(isHost) {
            lastID = id;
            document.getElementById("spinner").style.display = "none";
            document.getElementById("my-id-text").innerText = id;
            document.getElementById("copy-btn").style.display = "block";
            document.getElementById("copy-hint-text").innerText = "ID kopyalamak için butona basın.";
        } else {
            const targetId = document.getElementById("join-id").value;
            conn = peer.connect(targetId);
            handleConnection();
        }
    });

    peer.on('connection', (c) => {
        conn = c;
        handleConnection();
    });
}

// KOPYALAMA FONKSİYONU
function copyID() {
    if(!lastID) return;
    navigator.clipboard.writeText(lastID).then(() => {
        const status = document.getElementById("copy-status");
        status.style.display = "block";
        setTimeout(() => { status.style.display = "none"; }, 2000);
    });
}

function handleConnection() {
    conn.on('open', () => {
        hideLayers();
        document.getElementById("controls-row").style.display = "flex";
        startGame();
    });

    conn.on('data', (data) => {
        if(data.type === 'move') {
            p2.x = canvas.width - data.x - pW;
        } else if(data.type === 'ball' && !isHost) {
            ball.x = canvas.width - data.x;
            ball.y = canvas.height - data.y;
        } else if(data.type === 'score') {
            score1 = data.s2; score2 = data.s1;
            updateUI();
        }
    });
}

function hideLayers() {
    document.getElementById("main-menu").style.display = "none";
    document.getElementById("host-wait-layer").style.display = "none";
    document.getElementById("connecting-layer").style.display = "none";
}

function startGame() {
    p1.x = p2.x = canvas.width/2 - pW/2;
    p1.y = canvas.height - 50; 
    p2.y = 50;
    ball.x = canvas.width/2; ball.y = canvas.height/2;
    gameActive = true;
    updateUI();
    requestAnimationFrame(gameLoop);
}

function updateUI() {
    document.getElementById("s1-val").innerText = score1;
    document.getElementById("s2-val").innerText = score2;
}

function gameLoop() {
    if(!gameActive) return;
    ctx.clearRect(0,0,canvas.width, canvas.height);
    
    // Saha Çizgileri
    ctx.strokeStyle = "rgba(255,255,255,0.1)";
    ctx.lineWidth = 2;
    ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);
    ctx.beginPath(); 
    ctx.moveTo(10, canvas.height/2); 
    ctx.lineTo(canvas.width-10, canvas.height/2); 
    ctx.stroke();

    p1.x += p1.dx;
    p1.x = Math.max(10, Math.min(canvas.width - pW - 10, p1.x));
    
    if(conn && conn.open) conn.send({ type: 'move', x: p1.x });

    if(isHost) {
        ball.x += ball.dx; ball.y += ball.dy;
        if(ball.x <= ball.r + 10 || ball.x >= canvas.width - ball.r - 10) ball.dx *= -1;

        if(ball.y + ball.r > p1.y && ball.x > p1.x && ball.x < p1.x + pW) {
            ball.dy = -Math.abs(ball.dy);
            ball.dx = ((ball.x - (p1.x + pW/2)) / (pW/2)) * 8;
        }
        if(ball.y - ball.r < p2.y + pH && ball.x > p2.x && ball.x < p2.x + pW) {
            ball.dy = Math.abs(ball.dy);
            ball.dx = ((ball.x - (p2.x + pW/2)) / (pW/2)) * 8;
        }

        if(ball.y < 0) { score1++; resetBall(); sendScore(); }
        if(ball.y > canvas.height) { score2++; resetBall(); sendScore(); }

        if(conn && conn.open) conn.send({ type: 'ball', x: ball.x, y: ball.y });
    }

    ctx.fillStyle = "#fff";
    ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = p1.color; ctx.fillRect(p1.x, p1.y, pW, pH);
    ctx.fillStyle = p2.color; ctx.fillRect(p2.x, p2.y, pW, pH);

    requestAnimationFrame(gameLoop);
}

function resetBall() {
    ball.x = canvas.width/2; ball.y = canvas.height/2;
    ball.dy *= -1;
    updateUI();
}

function sendScore() {
    if(conn && conn.open) conn.send({ type: 'score', s1: score1, s2: score2 });
}

// KONTROLLER
const move = (v) => p1.dx = v;
document.getElementById("btn-left").ontouchstart = (e) => { e.preventDefault(); move(-12); };
document.getElementById("btn-right").ontouchstart = (e) => { e.preventDefault(); move(12); };
document.getElementById("btn-left").ontouchend = document.getElementById("btn-right").ontouchend = (e) => { e.preventDefault(); move(0); };
</script>
</body>
</html>
