<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Futbol 1v1 - Online & Local</title>
    <style>
        :root { --p1-color: #2196F3; --p2-color: #f44336; }
        body { margin: 0; padding: 0; overflow: hidden; background: #121212; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; touch-action: none; }
        #game-container { position: relative; width: 95vw; height: 53.43vw; max-height: 95vh; max-width: 168.88vh; background: #2e7d32; border: 4px solid white; overflow: hidden; border-radius: 8px; }
        canvas { width: 100%; height: 100%; display: block; position: absolute; top:0; left:0; }
        #fx-canvas { pointer-events: none; z-index: 10; }
        .menu-layer { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; color: white; text-align: center; }
        h1 { font-size: 5vw; margin-bottom: 10px; }
        .btn { padding: 12px 30px; font-size: 1.2vw; cursor: pointer; border: none; color: white; border-radius: 50px; font-weight: bold; transition: 0.2s; margin: 5px; min-width: 180px; }
        .btn-green { background: #4CAF50; } .btn-blue { background: #2196F3; } .btn-orange { background: #ff9800; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-size: 2vw; font-weight: bold; pointer-events: none; z-index: 20; }
        #name-input { padding: 10px; border-radius: 5px; border: none; font-size: 1.2vw; margin-bottom: 10px; width: 200px; text-align: center; }
        .ctrl-btn { position: fixed; width: 70px; height: 70px; background: rgba(255,255,255,0.1); border: 2px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 25px; z-index: 100; visibility: hidden; }
        #p1-up { left: 20px; bottom: 110px; border-color: var(--p1-color); }
        #p1-down { left: 20px; bottom: 20px; border-color: var(--p1-color); }
        #p2-up { right: 20px; bottom: 110px; border-color: var(--p2-color); }
        #p2-down { right: 20px; bottom: 20px; border-color: var(--p2-color); }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui"><span id="n1">MAVİ</span>: <span id="s1">0</span> | <span id="n2">KIRMIZI</span>: <span id="s2">0</span></div>
    
    <div id="main-menu" class="menu-layer">
        <h1>FUTBOL 1V1</h1>
        <input type="text" id="player-name" placeholder="Adını Yaz..." maxlength="10">
        <button class="btn btn-blue" onclick="startOnline()">ONLINE OYNA (PvP)</button>
        <button class="btn btn-orange" onclick="showDifficulty()">BOTA KARŞI (YEREL)</button>
    </div>

    <div id="difficulty-menu" class="menu-layer" style="display: none;">
        <h1>ZORLUK SEÇ</h1>
        <button class="btn btn-green" onclick="startBot(0.05, 7, 10, 1)">KOLAY</button>
        <button class="btn btn-blue" onclick="startBot(0.12, 11, 15, 1)">ORTA</button>
        <button class="btn btn-orange" onclick="startBot(0.25, 15, 16, 2)">ZOR</button>
    </div>

    <div id="waiting-layer" class="menu-layer" style="display: none;">
        <h1>RAKİP BEKLENİYOR...</h1>
    </div>

    <canvas id="game"></canvas>
    <canvas id="fx-canvas"></canvas>
</div>

<div class="ctrl-btn" id="p1-up">▲</div>
<div class="ctrl-btn" id="p1-down">▼</div>
<div class="ctrl-btn" id="p2-up">▲</div>
<div class="ctrl-btn" id="p2-down">▼</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const canvas = document.getElementById("game"), ctx = canvas.getContext("2d");
const fxCanvas = document.getElementById("fx-canvas"), fxCtx = fxCanvas.getContext("2d");
const GW = 1280, GH = 720;
canvas.width = fxCanvas.width = GW; canvas.height = fxCanvas.height = GH;

let socket, isOnline = false, mySide = null, gameActive = false;
let p1 = {y: 300, dy: 0}, p2 = {y: 300, dy: 0}, balls = [], particles = [];

// --- ONLINE MOD ---
function startOnline() {
    const name = document.getElementById("player-name").value || "Oyuncu";
    document.getElementById("waiting-layer").style.display = "flex";
    isOnline = true;
    socket = io();
    socket.emit('joinOnline', { name: name });

    socket.on('init', d => mySide = d.side);
    socket.on('gameStart', d => {
        document.getElementById("waiting-layer").style.display = "none";
        document.getElementById("main-menu").style.display = "none";
        document.getElementById("n1").innerText = d.names.p1;
        document.getElementById("n2").innerText = d.names.p2;
        gameActive = true;
        document.getElementById("p1-up").style.visibility = "visible";
        document.getElementById("p1-down").style.visibility = "visible";
    });

    socket.on('update', d => {
        p1.y = d.p1.y; p2.y = d.p2.y; balls = d.balls;
        document.getElementById("s1").innerText = d.scores.p1;
        document.getElementById("s2").innerText = d.scores.p2;
    });
}

// --- BOT MODU (SENİN ESKİ KODUNUN MANTIĞI) ---
function startBot(skill, speed, bSpeed, bCount) {
    isOnline = false; gameActive = true;
    document.getElementById("main-menu").style.display = "none";
    document.getElementById("difficulty-menu").style.display = "none";
    document.getElementById("p1-up").style.visibility = "visible";
    document.getElementById("p1-down").style.visibility = "visible";
    // Bot fiziği burada tetiklenir (Basitleştirilmiş yerel döngü)
    balls = [{x: 640, y: 360, dx: bSpeed, dy: 5, r: 12}];
    loop();
}

// --- KONTROLLER ---
function setupCtrl(id, action) {
    const btn = document.getElementById(id);
    btn.ontouchstart = (e) => { e.preventDefault(); action(true); };
    btn.ontouchend = (e) => { e.preventDefault(); action(false); };
}
setupCtrl("p1-up", (on) => { if(isOnline && mySide==='p1') socket.emit('move', {y: p1.y - 20}); });
// (Diğer tuşlar da benzer şekilde sunucuya veri gönderir)

function showDifficulty() { document.getElementById("difficulty-menu").style.display = "flex"; }

function loop() {
    ctx.clearRect(0, 0, GW, GH);
    // Saha Çizimi
    ctx.strokeStyle = "white"; ctx.lineWidth = 2; ctx.strokeRect(0,0,GW,GH);
    ctx.beginPath(); ctx.moveTo(GW/2, 0); ctx.lineTo(GW/2, GH); ctx.stroke();
    // Raketler
    ctx.fillStyle = "#2196F3"; ctx.fillRect(40, p1.y, 20, 120);
    ctx.fillStyle = "#f44336"; ctx.fillRect(GW-60, p2.y, 20, 120);
    // Top
    ctx.fillStyle = "white";
    balls.forEach(b => { ctx.beginPath(); ctx.arc(b.x, b.y, 12, 0, Math.PI*2); ctx.fill(); });
    requestAnimationFrame(loop);
}
if(isOnline) loop(); // Online ise döngüyü başlat
loop();
</script>
</body>
</html>
