<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Football Legendary ONLINE - BEKA STUDIO</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --p1-color: #00d2ff; --p2-color: #ff416c; --field-green: #1a472a; --gold: #ffd700; }
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; touch-action: none; }

        #scoreboard { width: 100%; height: 60px; background: #111; display: flex; justify-content: space-around; align-items: center; border-bottom: 2px solid #333; z-index: 100; }
        .score-val { font-size: 1.8rem; font-weight: 900; color: white; }
        #match-tag { background: var(--gold); color: #000; padding: 2px 8px; font-size: 0.7rem; font-weight: bold; border-radius: 4px; }

        #game-container { position: relative; width: 100vw; flex-grow: 1; background: var(--field-green); overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }

        .menu-layer { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 200; color: white; text-align: center; padding: 20px; }
        .btn { padding: 14px; font-size: 0.85rem; cursor: pointer; border: none; color: white; border-radius: 8px; font-weight: bold; text-transform: uppercase; width: 260px; margin: 5px; }
        .btn-green { background: #2e7d32; }
        .btn-blue { background: #1565c0; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-red { background: #c62828; }

        input { width: 260px; padding: 12px; border-radius: 5px; border: 1px solid var(--gold); background: #222; color: white; text-align: center; margin-bottom: 10px; }

        /* LOBİ VE SOHBET */
        .lobby-box { width: 280px; background: rgba(255,255,255,0.05); border: 1px solid #444; border-radius: 10px; padding: 15px; margin-bottom: 10px; }
        #player-list { list-style: none; padding: 0; margin: 10px 0; font-size: 0.9rem; }
        #player-list li { padding: 5px; border-bottom: 1px solid #333; }
        
        #chat-area { width: 280px; height: 150px; background: #000; border: 1px solid #444; border-radius: 8px; display: flex; flex-direction: column; }
        #chat-msgs { flex: 1; overflow-y: auto; padding: 5px; font-size: 0.7rem; text-align: left; }
        #chat-input { width: 100%; background: #111; border: none; color: white; padding: 8px; margin: 0; box-sizing: border-box; }

        #countdown { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--gold); font-size: 80px; font-weight: 900; display: none; z-index: 150; }

        .ctrl-row { width: 100%; height: 90px; display: none; justify-content: space-around; align-items: center; background: #000; }
        .ctrl-btn { width: 45%; height: 70px; background: #222; border: 1px solid #444; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; }
        .beka-footer { color: #444; font-size: 0.6rem; font-weight: bold; letter-spacing: 2px; margin: 5px 0; }
    </style>
</head>
<body>

<div id="scoreboard">
    <div class="score-val" id="s2-val" style="color:var(--p2-color)">0</div>
    <div id="match-tag">LOBİ</div>
    <div class="score-val" id="s1-val" style="color:var(--p1-color)">0</div>
</div>

<div id="game-container">
    <div id="countdown">3</div>

    <div id="main-menu" class="menu-layer">
        <h2 style="color:var(--gold)">FOOTBALL LEGENDARY</h2>
        <input type="text" id="user-name" placeholder="ADINIZI YAZIN" maxlength="12">
        <button class="btn btn-green" onclick="initPeer(true)">ODA KUR</button>
        <input type="text" id="join-id" placeholder="ODA ID GİRİN">
        <button class="btn btn-blue" onclick="initPeer(false)">ODAYA KATIL</button>
        <div class="beka-footer" style="margin-top:20px">BEKA STUDIO</div>
    </div>

    <div id="lobby-layer" class="menu-layer" style="display:none">
        <div class="lobby-box">
            <div id="id-area" style="font-size:0.8rem; margin-bottom:10px;">
                ODA ID: <b id="my-id-display" style="color:var(--gold)">...</b>
                <button onclick="copyID()" style="font-size:0.6rem;">KOPYALA</button>
            </div>
            <ul id="player-list">
                <li>Oyuncular Bekleniyor...</li>
            </ul>
        </div>
        <div id="chat-area">
            <div id="chat-msgs"></div>
            <input type="text" id="chat-input" placeholder="Mesaj yaz...">
        </div>
        <button id="start-btn" class="btn btn-gold" style="display:none;" onclick="hostStartGame()">OYUNU BAŞLAT</button>
        <button class="btn btn-red" onclick="location.reload()">ÇIK</button>
    </div>

    <div id="end-menu" class="menu-layer" style="display:none">
        <h2 id="winner-text" style="color:var(--gold)">KAZANDIN!</h2>
        <button class="btn btn-blue" onclick="location.reload()">LOBİYE DÖN</button>
    </div>

    <canvas id="game"></canvas>
</div>

<div id="controls-row" class="ctrl-row">
    <div class="ctrl-btn" id="btn-left">◀</div>
    <div class="ctrl-btn" id="btn-right">▶</div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let peer = null, conn = null, isHost = false, myName = "";
let opponentName = "Rakip";

// Oyun Nesneleri
const pW = 110, pH = 20;
let score1 = 0, score2 = 0, gameActive = false, inCountdown = false;
let p1 = { x: 0, y: 0, dx: 0, color: "#00d2ff" };
let p2 = { x: 0, y: 0, dx: 0, color: "#ff416c" };
let ball = { x: -100, y: -100, dx: 4, dy: 4, r: 12 };

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = canvas.parentElement.clientHeight;
    p1.x = p2.x = canvas.width / 2 - pW / 2;
    p1.y = canvas.height - 40; p2.y = 40;
}
window.addEventListener('resize', resize);
resize();

// Bağlantı Sistemi
function initPeer(hostMode) {
    myName = document.getElementById("user-name").value.trim() || "Oyuncu";
    isHost = hostMode;
    peer = new Peer();

    peer.on('open', (id) => {
        document.getElementById("main-menu").style.display = "none";
        document.getElementById("lobby-layer").style.display = "flex";
        document.getElementById("my-id-display").innerText = id;
        updatePlayerList();

        if (!isHost) {
            const targetId = document.getElementById("join-id").value;
            conn = peer.connect(targetId, { metadata: { name: myName } });
            setupConnection();
        }
    });

    peer.on('connection', (c) => {
        conn = c;
        opponentName = c.metadata.name;
        setupConnection();
        // Host rakibe kendi adını gönderir
        setTimeout(() => conn.send({ type: 'lobby_update', name: myName }), 500);
    });
}

function setupConnection() {
    conn.on('open', () => {
        updatePlayerList();
        if (isHost) document.getElementById("start-btn").style.display = "block";
        addChat("SİSTEM", "Bağlantı kuruldu!");
    });

    conn.on('data', (data) => {
        if (data.type === 'lobby_update') { opponentName = data.name; updatePlayerList(); }
        if (data.type === 'chat') addChat(opponentName, data.msg);
        if (data.type === 'start_signal') runMatchCountdown();
        if (data.type === 'move') p2.x = canvas.width - data.x - pW;
        if (data.type === 'ball') { ball.x = canvas.width - data.x; ball.y = canvas.height - data.y; }
        if (data.type === 'score') { score1 = data.s2; score2 = data.s1; updateScoreUI(); }
        if (data.type === 'win') showEndScreen(data.winner);
    });
}

function updatePlayerList() {
    const list = document.getElementById("player-list");
    list.innerHTML = `<li>${myName} (Sen)</li>`;
    if (conn && conn.open) list.innerHTML += `<li>${opponentName}</li>`;
}

// Sohbet
document.getElementById("chat-input").addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        const msg = e.target.value.trim();
        if (!msg) return;
        if (conn && conn.open) conn.send({ type: 'chat', msg: msg });
        addChat(myName, msg);
        e.target.value = "";
    }
});

function addChat(user, msg) {
    const box = document.getElementById("chat-msgs");
    box.innerHTML += `<div><b>${user}:</b> ${msg}</div>`;
    box.scrollTop = box.scrollHeight;
}

function copyID() {
    const id = document.getElementById("my-id-display").innerText;
    navigator.clipboard.writeText(id).then(() => alert("ID Kopyalandı!"));
}

// Oyun Başlatma
function hostStartGame() {
    if (!conn || !conn.open) return alert("Rakip bekleniyor!");
    conn.send({ type: 'start_signal' });
    runMatchCountdown();
}

function runMatchCountdown() {
    document.getElementById("lobby-layer").style.display = "none";
    document.getElementById("controls-row").style.display = "flex";
    document.getElementById("match-tag").innerText = "MAÇ";
    inCountdown = true;
    gameActive = true;
    const cd = document.getElementById("countdown");
    cd.style.display = "block";
    let count = 3;
    cd.innerText = count;
    let timer = setInterval(() => {
        count--;
        if (count <= 0) {
            clearInterval(timer);
            cd.style.display = "none";
            inCountdown = false;
            if (isHost) { ball.x = canvas.width/2; ball.y = canvas.height/2; ball.dy = 5; ball.dx = (Math.random()-0.5)*6; }
        } else cd.innerText = count;
    }, 1000);
}

// Render ve Fizik
function updateScoreUI() {
    document.getElementById("s1-val").innerText = score1;
    document.getElementById("s2-val").innerText = score2;
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Saha Çizgileri
    ctx.strokeStyle = "rgba(255,255,255,0.1)";
    ctx.strokeRect(5, 5, canvas.width - 10, canvas.height - 10);
    ctx.beginPath(); ctx.moveTo(0, canvas.height/2); ctx.lineTo(canvas.width, canvas.height/2); ctx.stroke();

    if (gameActive && !inCountdown) {
        p1.x += p1.dx;
        p1.x = Math.max(0, Math.min(canvas.width - pW, p1.x));
        if (conn && conn.open) conn.send({ type: 'move', x: p1.x });

        if (isHost) {
            ball.x += ball.dx; ball.y += ball.dy;
            if (ball.x <= ball.r || ball.x >= canvas.width - ball.r) ball.dx *= -1;
            if (ball.y + ball.r > p1.y && ball.x > p1.x && ball.x < p1.x + pW) ball.dy = -Math.abs(ball.dy);
            if (ball.y - ball.r < p2.y + pH && ball.x > p2.x && ball.x < p2.x + pW) ball.dy = Math.abs(ball.dy);
            if (ball.y < 0) { score1++; checkMatchStatus(); }
            if (ball.y > canvas.height) { score2++; checkMatchStatus(); }
            conn.send({ type: 'ball', x: ball.x, y: ball.y });
        }
    }

    // Çizim
    ctx.fillStyle = p1.color; ctx.fillRect(p1.x, p1.y, pW, pH);
    ctx.fillStyle = p2.color; ctx.fillRect(p2.x, p2.y, pW, pH);
    if (ball.x > 0) {
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2); ctx.fill();
    }
    requestAnimationFrame(gameLoop);
}

function checkMatchStatus() {
    updateScoreUI();
    conn.send({ type: 'score', s1: score1, s2: score2 });
    if (score1 >= 3 || score2 >= 3) {
        const winName = score1 >= 3 ? myName : opponentName;
        showEndScreen(winName);
        conn.send({ type: 'win', winner: winName });
    } else {
        ball.x = canvas.width/2; ball.y = canvas.height/2;
    }
}

function showEndScreen(name) {
    gameActive = false;
    document.getElementById("end-menu").style.display = "flex";
    document.getElementById("winner-text").innerText = name.toUpperCase() + " KAZANDI!";
}

const move = (v) => p1.dx = v;
document.getElementById("btn-left").ontouchstart = (e) => { e.preventDefault(); move(-12); };
document.getElementById("btn-right").ontouchstart = (e) => { e.preventDefault(); move(12); };
document.getElementById("btn-left").ontouchend = document.getElementById("btn-right").ontouchend = () => move(0);

requestAnimationFrame(gameLoop);
</script>
</body>
</html>
